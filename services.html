<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional consulting and coaching services to accelerate your business growth. Expert guidance, proven strategies, and personalized solutions.">
    <title>Services | Professional Business Consulting & Coaching</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "Business Consulting Services",
        "description": "Expert business consulting and coaching services",
        "serviceType": "Business Consulting",
        "provider": {
            "@type": "Organization",
            "name": "Expert Consulting"
        }
    }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563EB;
            --secondary: #1E293B;
            --accent: #F59E0B;
            --text: #374151;
            --background: #FFFFFF;
        }

        html {
            scroll-behavior: smooth;
            font-size: clamp(14px, 2vw, 16px);
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--background);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(37, 99, 235, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, var(--primary), #1E40AF);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.1"/><circle cx="40" cy="80" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.3s;
        }

        .hero p {
            font-size: clamp(1.125rem, 3vw, 1.5rem);
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.6s;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent), #F97316);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.9s;
            border: none;
            cursor: pointer;
            font-size: 1.125rem;
        }

        .cta-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(245, 158, 11, 0.3);
        }

        /* Service Categories */
        .services {
            padding: 8rem 0;
            background: linear-gradient(135deg, #F8FAFC, #F1F5F9);
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--secondary);
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.25rem;
            color: var(--text);
            margin-bottom: 4rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(37, 99, 235, 0.1);
            opacity: 0;
            transform: translateY(30px);
        }

        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(37, 99, 235, 0.15);
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .service-card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--secondary);
        }

        .service-card p {
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .service-features {
            list-style: none;
            text-align: left;
        }

        .service-features li {
            padding: 0.5rem 0;
            position: relative;
            padding-left: 2rem;
        }

        .service-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: 600;
        }

        /* Process Overview */
        .process {
            padding: 8rem 0;
            background: var(--background);
        }

        .process-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }

        .process-step {
            text-align: center;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
        }

        .process-step::after {
            content: '→';
            position: absolute;
            top: 2rem;
            right: -1.5rem;
            font-size: 2rem;
            color: var(--accent);
            font-weight: 600;
        }

        .process-step:last-child::after {
            display: none;
        }

        .process-number {
            width: 4rem;
            height: 4rem;
            background: linear-gradient(135deg, var(--primary), #1E40AF);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 auto 1.5rem;
        }

        .process-step h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--secondary);
        }

        /* Pricing */
        .pricing {
            padding: 8rem 0;
            background: linear-gradient(135deg, var(--secondary), #0F172A);
            color: white;
        }

        .pricing .section-title,
        .pricing .section-subtitle {
            color: white;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .pricing-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            opacity: 0;
            transform: translateY(30px);
        }

        .pricing-card.featured {
            background: rgba(245, 158, 11, 0.2);
            border-color: var(--accent);
            transform: scale(1.05);
        }

        .pricing-card.featured::before {
            content: 'Most Popular';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .pricing-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .pricing-card.featured:hover {
            transform: translateY(-8px) scale(1.05);
        }

        .pricing-card h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .price {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .price-period {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        .pricing-features {
            list-style: none;
            text-align: left;
            margin-bottom: 2rem;
        }

        .pricing-features li {
            padding: 0.75rem 0;
            position: relative;
            padding-left: 2rem;
        }

        .pricing-features li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: 600;
        }

        .pricing-button {
            width: 100%;
            background: linear-gradient(135deg, var(--accent), #F97316);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .pricing-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }

        /* FAQ */
        .faq {
            padding: 8rem 0;
            background: var(--background);
        }

        .faq-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .faq-item {
            margin-bottom: 1rem;
            border-radius: 16px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            opacity: 0;
            transform: translateY(20px);
        }

        .faq-question {
            width: 100%;
            background: none;
            border: none;
            padding: 2rem;
            text-align: left;
            font-size: 1.125rem;
            font-weight: 600;
