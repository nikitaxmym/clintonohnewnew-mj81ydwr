        .nav-links {

            gap: 2rem;
            align-items: center;
        }

        .nav-links a {

            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;

        .nav-links a:hover {

        .hero::before {

            left: 0;
            right: 0;

            background: linear-gradient(135deg, var(--primary), var(--secondary));
